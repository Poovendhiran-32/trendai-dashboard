version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: trendai_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db

  api:
    build: .
    container_name: trendai_api
    restart: always
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:password123@mongodb:27017
    depends_on:
      - mongodb
    volumes:
      - .:/app

volumes:
  mongodb_data:
