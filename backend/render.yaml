services:
  - type: web
    name: trendai-backend
    env: python
    region: singapore
    plan: free
    
    # Build configuration
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    
    # Auto-deploy on git push
    autoDeploy: true
    
    # Environment variables (set these in Render dashboard)
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: trendai_dashboard
      - key: JWT_SECRET_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
